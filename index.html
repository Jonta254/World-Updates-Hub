<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldcoin Community Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Worldcoin Community Updates</h1>
    </header>
    <main>
        <section id="posts">
            <h2>Posts</h2>
            <div class="post-form">
                <textarea id="post-content" placeholder="Write your post here..."></textarea>
                <button id="post-button">Post</button>
            </div>
            <div id="post-list"></div>
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <div class="comment-form">
                <textarea id="comment-content" placeholder="Write your comment here..."></textarea>
                <button id="comment-button">Comment</button>
            </div>
            <div id="comment-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
