<script src="display-updates.js"></script>
<html lang="en"><div id="updates-container">Loading updates...</div>
<head>
  <meta charset="UTF-8" />
  <title>World Updates Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    p.subtitle {
      text-align: center;
      color: #bbb;
      margin-top: 0;
      margin-bottom: 30px;
    }
    .update-card {
      background: #161b22;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }
    .update-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.3em;
    }
    .update-card p {
      margin: 0 0 10px 0;
      line-height: 1.4;
    }
    .update-card a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
    .update-card a:hover {
      text-decoration: underline;
    }
    .update-date {
      font-size: 0.85em;
      color: #888;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>üåç World Updates Hub</h1>
  <p class="subtitle">Verified updates for real humans</p>
  <div id="updates-container">Loading updates...</div>

  <script>
    async function loadUpdates() {
      try {
        const res = await fetch('updates.json');
        const updates = await res.json();
        const container = document.getElementById('updates-container');

        if (updates.length === 0) {
          container.innerHTML = '<p>No updates available yet.</p>';
          return;
        }

        container.innerHTML = ''; // clear loading text

        updates.forEach(update => {
          const card = document.createElement('div');
          card.className = 'update-card';

          card.innerHTML = `
            <h2>${update.title}</h2>
            <p>${update.content}</p>
            <a href="${update.link}" target="_blank" rel="noopener">Read more</a>
            <div class="update-date">${update.date}</div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('updates-container').innerHTML = '<p>Failed to load updates.</p>';
        console.error('Error loading updates:', err);
      }
    }

    loadUpdates();
  </script>
</body>
</html>
